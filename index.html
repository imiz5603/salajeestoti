<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salajees Hardware Home + Lifestyle Centre</title>
  <style>
    :root {
      --primary: #1f2937;
      --secondary: #4b5563;
      --accent: #70d37c;
      --light: #f9f9f9;
      --text: #333;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--light);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    header {
      background-color: var(--primary);
      color: white;
      transition: all 0.3s ease;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #2f3c4e;
    }

    .header-flex {
      padding: 30px 0 20px;
      text-align: center;
    }

    header.shrink .header-flex {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      max-height: 100px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    header.shrink img {
      max-height: 60px;
      margin: 0;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      transition: opacity 0.3s ease;
    }

    header.shrink h1 {
      display: none;
    }

    nav {
      background-color: var(--primary);
      display: flex;
      justify-content: center;
      gap: 30px;
      border-top: none;
      border-bottom: 1px solid #2f3c4e;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 0;
      font-weight: 500;
      position: relative;
      cursor: pointer;
      transition: color 0.2s;
    }

    nav a:hover {
      cursor: pointer;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 0;
      height: 3px;
      background-color: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    main {
      flex: 1;
      padding: 60px 0 40px;
    }

    section {
      display: none;
      margin-bottom: 80px;
      scroll-margin-top: 130px;
    }

    h2.section-title {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #57b768;
    }

    .map-container {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

      height: 100
