<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salajees Hardware</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #1f2735;
      color: white;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .branding {
      display: flex;
      align-items: center;
    }

    .branding img {
      height: 50px;
      margin-right: 10px;
    }

    .branding-text {
      font-size: 1.1rem;
      font-weight: bold;
      white-space: nowrap;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
    }

    nav a::after {
      content: '';
      display: block;
      height: 2px;
      background-color: #4af69f;
      width: 0;
      transition: width 0.3s;
      margin-top: 5px;
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    form button {
      background-color: #4af69f;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="nav-container">
    <div class="branding">
      <img src="images/logo.png" alt="Salajees Logo" />
      <div class="branding-text">Salajees Hardware Home + Lifestyle Centre</div>
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact" class="active">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section id="contact">
    <h2>Contact Us</h2>
    <p><strong>Address:</strong> 13/15/17 Commercial Road (The old Hub building), Amanzimtoti, Durban 4126</p>
    <p><strong>Email:</strong> <a href="mailto:admin@salajeeshardware.com">admin@salajeeshardware.com</a></p>
    <p><strong>Phone:</strong> <a href="tel:+27319038121">031 903 8121</a></p>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="6" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</main>

</body>
</html>
