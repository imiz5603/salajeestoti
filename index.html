<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salajees Hardware Contact Page</title>
  <style>
    :root {
      --primary: #1f2937;
      --accent: #6ee7b7;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: var(--primary);
      color: white;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      transition: background-color 0.3s ease;
    }

    .header-flex {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    header img {
      height: 80px;
      transition: transform 0.3s ease;
    }

    header h1 {
      font-size: 1.5rem;
      margin-left: 15px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    header.shrink img {
      transform: scale(0.75);
    }

    header.shrink h1 {
      transform: scale(0.8);
      opacity: 0.7;
    }

    nav {
      background-color: var(--primary);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding-bottom: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #1f2937;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 6px 0;
    }

    .social-links {
      margin-bottom: 20px;
    }

    .social-links a {
      margin-right: 15px;
      color: var(--accent);
      text-decoration: none;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    form textarea {
      height: 120px;
    }

    form button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    form button:hover {
      background-color: #34d399;
    }
  </style>
</head>
<body>
  <header id="mainHeader">
    <div class="header-flex">
      <div style="display: flex; align-items: center;">
        <img src="your-logo-url.png" alt="Salajees Logo" />
        <h1>Salajees Hardware Home + Lifestyle Centre</h1>
      </div>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p><strong>Address:</strong> 13/15/17 Commercial Road (The old Hub building), Amanzimtoti, Durban 4126</p>
      <p><strong>Email:</strong> <a href="mailto:admin@salajeeshardware.com">admin@salajeeshardware.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:0319038121">031 903 8121</a></p>
    </div>

    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>

    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <script>
    window.addEventListener('scroll', () => {
      const header = document.getElementById('mainHeader');
      const shrinkPoint = 80;

      if (window.scrollY > shrinkPoint) {
        header.classList.add('shrink');
      } else {
        header.classList.remove('shrink');
      }
    });
  </script>
</body>
</html>
